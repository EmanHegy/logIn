<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Signup</title>
</head>

<body>
    <div class="container text-white my-5 text-center">
        <div class="form mx-auto w-75 p-5">
            <h1 class="text-center">Smart Login System</h1>
            <input type="text" id="userName" placeholder="Enter your name">
            <input type="email" id="userEmail" placeholder="Enter your email">
            <input type="password" id="userPassword" placeholder="Enter your password">
            <p id="validationMsg"></p>
            <button id="signUp" class="btn btn-outline-info my-3 w-100">Sign Up</button>
            <p>You have an account? <a class="text-white" href="index.html">Signin</a></p>
        </div>
    </div>
    <script src="JS/bootstrap.bundle.js"></script>
    <script src="JS/signup.js"></script>
</body>

</html>
